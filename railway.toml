# Railway deployment configuration - PostgreSQL ready

[deploy]
startCommand = "gunicorn main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.env]
PORT = "8080"
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
# PostgreSQL variables will be automatically set by Railway when you add the PostgreSQL service
