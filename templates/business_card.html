<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ card.company_name }} - Produk Resmi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            position: relative;
            max-width: 100vw;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
        }

        .company-name-overlay {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #000000;
            text-align: center;
            z-index: 10;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            line-height: 1.2;
            letter-spacing: 0.3px;
        }

        @media (max-width: 768px) {
            .company-name-overlay {
                font-size: 1.1rem;
                top: 24%;
                max-width: 88%;
                letter-spacing: 0.2px;
            }
        }

        @media (max-width: 480px) {
            .company-name-overlay {
                font-size: 1rem;
                top: 23%;
                max-width: 85%;
                letter-spacing: 0.1px;
            }
        }

        @media (max-width: 320px) {
            .company-name-overlay {
                font-size: 0.9rem;
                top: 22%;
                max-width: 82%;
                letter-spacing: 0px;
            }
        }

        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .loading-text {
            font-family: 'Arial', sans-serif;
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main content animation */
        .image-container {
            animation: fadeIn 0.8s ease-out;
            opacity: 0;
        }

        .image-container.loaded {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Memuat</div>
    </div>

    <!-- Main content -->
    <div class="image-container" id="mainContent">
        <img src="/static/BG.png" alt="Produk LPG Resmi" class="product-image" onerror="this.src='/static/BG2.png';" onload="hideLoading()">
        <div class="company-name-overlay">{{ card.company_name }}</div>
    </div>

    <script>
        // Hide loading overlay once everything is ready
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const mainContent = document.getElementById('mainContent');
            
            // Small delay to ensure smooth transition
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                loadingOverlay.style.transition = 'opacity 0.3s ease-out';
                
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    mainContent.classList.add('loaded');
                }, 300);
            }, 200);
        }

        // Fallback: hide loading if image fails or takes too long
        setTimeout(() => {
            hideLoading();
        }, 3000);

        // Also hide on page load if image is already cached
        window.addEventListener('load', () => {
            hideLoading();
        });
    </script>
</body>
</html>
