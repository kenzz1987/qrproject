<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ card.company_name }} - Produk Resmi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            position: relative;
            max-width: 100vw;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
        }

        .company-name-overlay {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #000000;
            text-align: center;
            z-index: 10;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .company-name-overlay {
                font-size: 1.1rem;
                top: 24%;
            }
        }

        @media (max-width: 480px) {
            .company-name-overlay {
                font-size: 1rem;
                top: 23%;
            }
        }

        @media (max-width: 320px) {
            .company-name-overlay {
                font-size: 0.9rem;
                top: 22%;
            }
        }

        /* Animation */
        .image-container {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/static/BG.png" alt="Produk LPG Resmi" class="product-image" onerror="this.src='/static/BG2.png';">
        <div class="company-name-overlay">{{ card.company_name }}</div>
    </div>
</body>
</html>
