<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ card.name }} - Kartu Nama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .business-card {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.3s ease;
        }

        .business-card:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%); }
            50% { transform: translateX(-20%) translateY(-20%); }
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .company {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 30px;
            text-align: center;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #333;
        }

        .contact-icon {
            font-size: 1.3rem;
            margin-right: 12px;
            width: 30px;
            text-align: center;
        }

        .phone {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }

        .phone:hover {
            text-decoration: underline;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn-icon {
            margin-right: 8px;
        }

        .scan-count {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            background: #f8f9fa;
        }

        @media (max-width: 480px) {
            .business-card {
                margin: 10px;
            }
            
            .card-header {
                padding: 30px 20px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Add some polish with subtle animations */
        .business-card {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="card-header">
            <div class="scan-count">
                ðŸ‘€ {{ card.scan_count }} dilihat
            </div>
            <div class="avatar">
                ðŸ‘¤
            </div>
            <div class="name">{{ card.name }}</div>
            <div class="company">{{ card.company_name }}</div>
        </div>
        
        <div class="card-body">
            <div class="contact-info">
                <div class="contact-item">
                    <span class="contact-icon">ðŸ“ž</span>
                    <a href="tel:{{ card.phone }}" class="phone">{{ card.phone }}</a>
                </div>
            </div>
            
            <div class="actions">
                <a href="tel:{{ card.phone }}" class="btn btn-primary">
                    <span class="btn-icon">ðŸ“ž</span>
                    Hubungi Sekarang
                </a>
                <button class="btn btn-secondary" onclick="saveContact()">
                    <span class="btn-icon">ðŸ“±</span>
                    Simpan Kontak
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>ðŸ”— Kartu Nama Digital</p>
        </div>
    </div>

    <script>
        function saveContact() {
            // Create vCard data
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:{{ card.name }}
ORG:{{ card.company_name }}
TEL:{{ card.phone }}
END:VCARD`;

            // Create blob and download
            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '{{ card.name }}.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.business-card');
            
            // Add parallax effect on mouse move
            document.addEventListener('mousemove', function(e) {
                const { clientX, clientY } = e;
                const { innerWidth, innerHeight } = window;
                
                const xPos = (clientX / innerWidth - 0.5) * 10;
                const yPos = (clientY / innerHeight - 0.5) * 10;
                
                card.style.transform = `perspective(1000px) rotateY(${xPos}deg) rotateX(${-yPos}deg)`;
            });
            
            // Reset on mouse leave
            document.addEventListener('mouseleave', function() {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
