<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pindai QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            padding: 40px 30px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .success .icon {
            color: #28a745;
        }

        .error .icon {
            color: #dc3545;
        }

        .expired .icon {
            color: #ffc107;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
        }

        .message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .success {
            border-top: 5px solid #28a745;
        }

        .error {
            border-top: 5px solid #dc3545;
        }

        .expired {
            border-top: 5px solid #ffc107;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container {{ status }}">
        <div class="header">
            {% if status == 'success' %}
                <div class="icon">✅</div>
                <h1>Berhasil!</h1>
            {% elif status == 'expired' %}
                <div class="icon">⚠️</div>
                <h1>Sudah Digunakan</h1>
            {% else %}
                <div class="icon">❌</div>
                <h1>Error</h1>
            {% endif %}
            
            <p class="message">{{ message }}</p>
        </div>
        
        <div class="footer">
            <p>Sistem Pelacakan QR Code</p>
        </div>
    </div>
</body>
</html>
